<html>
<head>
<title>cssrain</title>
<meta charset="UTF-8" content="text/html;" http-equiv="Content-Type"/>
<script language="javascript">

function switchSysBar(){
 if (parent.document.getElementById('attachucp').cols=="147,10,*"){
 document.getElementById('leftbar').style.display="";
 parent.document.getElementById('attachucp').cols="8,10,*";
 }
 else{
 parent.document.getElementById('attachucp').cols="147,10,*";
 document.getElementById('leftbar').style.display="none"
 }
}
function load(){
 if (parent.document.getElementById('attachucp').cols=="8,10,*"){
 document.getElementById('leftbar').style.display="";
 }
}

</script>
</head>
<body marginwidth="0" marginheight="0" bgcolor="#000000" onLoad="load()" topmargin="0" leftmargin="0">
<center>
<table height="100%" cellspacing="0" cellpadding="0" border="0" width="100%">
<tbody>
<tr>
<td id="leftbar" bgcolor="#add2da" style="display: none;">
<a onClick="switchSysBar()" href="javascript:void(0);">
<img height="90" border="0" width="10" alt="" src="../images/admin/pic24.gif"/></a></td>
<td id="rightbar" bgcolor="#add2da">
<a onClick="switchSysBar()" href="javascript:void(0);">
<img height="90" border="0" width="10" alt="" src="../images/admin/pic23.gif"/></a></td>
</tr>
</tbody>
</table>
</center>
</body>
</html>
